<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
</head>
<body>
    <h1>Data Display</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Cust State</th>
                <th>DPD</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            {% for record in data %}
            <tr>
                <td>{{ record.State }}</td>
                <td>{{ record.DPD }}</td>
                <td>{{ record.Count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
